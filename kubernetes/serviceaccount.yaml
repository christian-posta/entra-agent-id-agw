apiVersion: v1
kind: ServiceAccount
metadata:
  name: sidecar-sa
  namespace: entra-demo
  annotations:
    # The client ID of the Agent Blueprint that will be trusted
    # Replace ${CLIENT_ID} with your actual Blueprint Client ID
    azure.workload.identity/client-id: "${CLIENT_ID}"
  labels:
    azure.workload.identity/use: "true"
