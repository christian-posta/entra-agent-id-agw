apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: entra-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: sidecar-sa
      
      containers:
      # Your application container
      - name: app
        image: curlimages/curl:latest
        command: ["sleep", "infinity"]  # Keep container running for testing
        env:
        - name: SIDECAR_URL
          value: "http://localhost:5000"
      
      # Entra SDK Sidecar
      - name: sidecar
        image: mcr.microsoft.com/entra-sdk/auth-sidecar:1.0.0-azurelinux3.0-distroless
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: sidecar-config
        # Note: No secretRef needed - using workload identity federation
        
        volumeMounts:
        # Mount the projected service account token
        - name: azure-identity-token
          mountPath: /var/run/secrets/tokens
          readOnly: true
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
            httpHeaders:
            - name: Host
              value: localhost            
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
            httpHeaders:
            - name: Host
              value: localhost            
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      # Projected service account token with specific audience for Azure token exchange
      - name: azure-identity-token
        projected:
          sources:
          - serviceAccountToken:
              path: azure-identity-token
              expirationSeconds: 3600
              audience: api://AzureADTokenExchange
